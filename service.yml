## Cluster IP

apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80         # Port exposed by the Service
      targetPort: 8080 # Port the container is listening on
  type: ClusterIP      # Default type: internal service only


## Node Port

apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  type: NodePort
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80          # Service port (inside cluster)
      targetPort: 8080  # Pod's container port
      nodePort: 30080   # External port on each node (range: 30000â€“32767)


## Loadbalancer

apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  type: LoadBalancer
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80          # Public port (LB IP)
      targetPort: 8080  # Container port



